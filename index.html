<!DOCTYPE html>
<html>
<head>
<title>Gates.CSS Demo</title>
<link rel="stylesheet" href="gates.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<button class="gates-primary">This is a primary button</button> <button class="gates-secondary">This is a secondary button</button>
<br><br>
<button class="gates-primary-large">This is a large primary button</button> <button class="gates-secondary-large">This is a large secondary button</button>
<br><br>
<button class="gates-success">This is a success button</button> <button class="gates-error">This is an error button</button> <button class="gates-warning">This is a warning button</button>
<br><br>
<button class="gates-success-large">This is a large success button</button> <button class="gates-error-large">This is a large error button</button> <button class="gates-warning-large">This is a large warning button</button>
<br><br><br><br>
<input class="gates-input" placeholder="This is an input">


</body>
</html>
